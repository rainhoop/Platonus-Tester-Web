<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platonus Tester Web</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #root {
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }
    .container {
      width: 100%;
      max-width: 390px;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .github-link a {
      font-size: 14px;
      text-decoration: none;
      color: #2563eb;
    }
    .platonus-title {
      font-size: 1.5em;
      font-weight: bold;
      margin: 4px 0;
    }
    .card {
      background: white;
      padding: 22px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
    }
    .question-text {
      font-size: 1.1em;
      margin-bottom: 12px;
      font-weight: 600;
      text-align: left;
    }
    .question-image {
      max-width: 100%;
      margin: 0 auto 10px;
      display: block;
      border-radius: 8px;
    }
    .option {
      background: #f8fafd;
      border: 1.2px solid #e5e7eb;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px 0;
      display: flex;
      align-items: center;
      font-size: 1em;
    }
    .option.correct {
      background: #f0fdf4;
      border-color: #10b981;
      color: #15803d;
    }
    .option.incorrect {
      background: #fef2f2;
      border-color: #ef4444;
      color: #b91c1c;
    }
    .btn {
      padding: 9px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      border: none;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 14px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
      font-size: 0.95em;
      color: #777;
    }
    .dropzone {
      border: 2px dashed #94a3b8;
      padding: 30px 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      background: #fafafa;
      color: #64748b;
    }
    .dropzone:hover {
      border-color: #2563eb;
      color: #2563eb;
    }
    .question-limit-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .error {
      color: #e11d48;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function shuffle(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function shuffleVariants(variants) {
      const correct = variants[0];
      const shuffled = shuffle(variants);
      const correctIndex = shuffled.indexOf(correct);
      return { shuffled, correctIndex };
    }

    async function parseDocx(file) {
      const arrayBuffer = await file.arrayBuffer();
      let imageMap = {};
      const options = {
        convertImage: mammoth.images.inline(image =>
          image.read('base64').then(base64 => {
            imageMap[image.altText || image.src || 'img'+Math.random()] =
              "data:" + image.contentType + ";base64," + base64;
            return "";
          })
        )
      };
      const result = await mammoth.extractRawText({ arrayBuffer }, options);
      return { text: result.value, images: imageMap };
    }

    function parseQuestions(text, images) {
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      const questions = [];
      let current = null;
      for (let line of lines) {
        if (line.startsWith('<question>') || line.match(/^\d+\./)) {
          if (current) questions.push(current);
          current = { question: line.replace('<question>', '').replace(/^\d+\./, '').trim(), variants: [], image: null };
        } else if (line.startsWith('<variant>') && current) {
          current.variants.push(line.replace('<variant>', '').trim());
        } else if (line.startsWith('<#picture=') && current) {
          const match = line.match(/<#picture=([^#>]+)#>/);
          if (match && images) {
            const key = match[1].trim();
            const imgKey = Object.keys(images).find(k => k.includes(key));
            if (imgKey) current.image = images[imgKey];
          }
        }
      }
      if (current) questions.push(current);
      return questions;
    }

    function Dropzone({ onFilesAdded }) {
      const fileRef = React.useRef();
      const onDrop = e => {
        e.preventDefault();
        if (e.dataTransfer.files?.length) onFilesAdded(e.dataTransfer.files);
      };
      return (
        <div
          className="dropzone"
          onClick={() => fileRef.current.click()}
          onDragOver={e => e.preventDefault()}
          onDrop={onDrop}
        >
          <input
            type="file"
            ref={fileRef}
            style={{ display: 'none' }}
            accept=".docx,.txt"
            onChange={e => onFilesAdded(e.target.files)}
          />
          <p>Кликните или перетащите .docx/.txt файл</p>
        </div>
      );
    }

    function App() {
      const [questions, setQuestions] = React.useState([]);
      const [filtered, setFiltered] = React.useState([]);
      const [index, setIndex] = React.useState(0);
      const [selected, setSelected] = React.useState(null);
      const [showAnswer, setShowAnswer] = React.useState(false);
      const [score, setScore] = React.useState(0);
      const [finished, setFinished] = React.useState(false);
      const [questionLimit, setQuestionLimit] = React.useState('');
      const [error, setError] = React.useState('');

      const current = filtered[index];

      function buildQuestions(raw) {
        const shuffled = shuffle(raw);
        return shuffled.map(q => {
          const { shuffled: sv, correctIndex } = shuffleVariants(q.variants);
          return { ...q, shuffledVariants: sv, correctIndex };
        });
      }

      const handleFile = async (files) => {
        setError('');
        const file = files[0];
        if (!file) return;
        try {
          let text = '', images = {};
          if (file.name.endsWith('.docx')) {
            const result = await parseDocx(file);
            text = result.text;
            images = result.images;
          } else {
            text = await file.text();
          }
          const parsed = parseQuestions(text, images).filter(q => q.variants.length > 0);
          if (!parsed.length) return setError('Вопросы не найдены!');
          const lim = parseInt(questionLimit || 0);
          const built = buildQuestions(parsed);
          const limited = lim > 0 && lim < built.length ? built.slice(0, lim) : built;
          setQuestions(built);
          setFiltered(limited);
          setIndex(0);
          setScore(0);
          setSelected(null);
          setShowAnswer(false);
          setFinished(false);
        } catch (e) {
          setError('Ошибка: ' + (e.message || e));
        }
      };

      const checkAnswer = () => {
        setShowAnswer(true);
        if (selected === current.correctIndex) {
          setScore(score + 1);
        }
      };

      const next = () => {
        if (index + 1 < filtered.length) {
          setIndex(index + 1);
          setSelected(null);
          setShowAnswer(false);
        } else {
          setFinished(true);
        }
      };

      const restart = () => {
        const lim = parseInt(questionLimit || 0);
        const built = buildQuestions(questions);
        const limited = lim > 0 && lim < built.length ? built.slice(0, lim) : built;
        setFiltered(limited);
        setIndex(0);
        setScore(0);
        setSelected(null);
        setShowAnswer(false);
        setFinished(false);
      };

      if (!filtered.length) {
        return (
          <div className="container">
            <div className="header">
              <div className="github-link">
                <a href="https://github.com/rainhoop/Platonus-Tester-Web" target="_blank">GitHub</a>
              </div>
              <h1 className="platonus-title">Platonus Tester Web</h1>
            </div>
            <div className="card">
              <Dropzone onFilesAdded={handleFile} />
              <div className="question-limit-row">
                <label>Количество вопросов:</label>
                <input
                  type="number"
                  min="0"
                  placeholder="Все"
                  value={questionLimit}
                  onChange={e => setQuestionLimit(e.target.value.replace(/[^\d]/g, ''))}
                />
              </div>
              {error && <div className="error">{error}</div>}
            </div>
          </div>
        );
      }

      if (finished) {
        return (
          <div className="container">
            <div className="header">
              <h1 className="platonus-title">Platonus Tester Web</h1>
            </div>
            <div className="card">
              <p>Результат: {score} из {filtered.length} ({Math.round(score / filtered.length * 100)}%)</p>
              <button className="btn btn-primary" onClick={restart}>Пройти заново</button>
            </div>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="header">
            <h1 className="platonus-title">Platonus Tester Web</h1>
          </div>
          <div className="card">
            <div className="question-text">{current.question}</div>
            {current.image && <img src={current.image} className="question-image" alt="" />}
            {current.shuffledVariants.map((v, i) => (
              <div
                key={i}
                className={
                  "option " +
                  (showAnswer
                    ? (i === current.correctIndex
                        ? "correct"
                        : (i === selected ? "incorrect" : ""))
                    : (i === selected ? "selected" : "")
                  )
                }
                onClick={() => !showAnswer && setSelected(i)}
              >
                <input type="radio" checked={selected === i} readOnly />
                {v}
              </div>
            ))}
            <div className="button-row">
              {!showAnswer ? (
                <button className="btn btn-primary" onClick={checkAnswer} disabled={selected === null}>
                  Проверить
                </button>
              ) : (
                <button className="btn btn-primary" onClick={next}>
                  Следующий
                </button>
              )}
            </div>
            <div className="footer">
              <span>Вопрос {index + 1} из {filtered.length}</span>
              <span>Лимит: {questionLimit || 'все'}</span>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
